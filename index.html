/* Variables */

:root {

}

section {

.container {

    margin: 20px auto;
    width: 100%;
}
/* Header */
header {
    position: fixed;

    z-index: 200;
}
.nav {
    display: flex;
    align-items: center;
    justify-content:space-between;
    padding: 20px 0;
}
.logo {

    font-weight: 600;

}
.logo span2 {

.login {

    text-transform: uppercase;
    font-weight: 600;
    border-radius: 8px;
    background-color: rgb(123, 34, 1);
    color: white;
}
.login:hover {
    background: orangered;
    transition: 0.4s;
}
.home {
    width: 100%;
    min-height: 400px;
    background: var(--container-color);
    display: grid;
    justify-content: center;
    align-items: center;
} 
.home:hover {

.home-title {

}
.home-subtitle {

    color: white;
    font-size: 1.5rem;
    font-weight: 200;
}
/* Filters */
.filter {
    display: flex;
    padding: 20px 40px;
    justify-content: center;
    align-items: center;
    column-gap: 1.5rem !important;
}
.filter-item {
    font-size: 1.4rem;
    font-weight: 500;
    cursor:pointer;
}
.active-filter {
    background: var(--second-color);
    color: white;
    padding: 8px 10px;
    border-radius: 8px;
}
.active-filter:hover{
    background: orangered;
    transition: 0.4s;
}

.post {
